Type: Plugin
Name: cdn-fc-plugin
Provider:
  - 阿里云
Version: dev
Description: 利用阿里云cdn为阿里云fc提供域名加速服务
HomePage: https://github.com/devsapp/website-fc
Tags: #标签详情
  - Serverless Devs
  - CDN
Category: 基础云服务
Properties:
  required:
    - serviceName
    - functionName
  serviceName:
    title: 阿里云fc服务名
    description: 服务名称，只能包含字母、数字、下划线和中划线。不能以数字、中划线开头。长度在 1-128 之间
    type: string
  functionName:
    title: 阿里云fc函数名
    description: 函数名称，只能包含字母、数字、下划线和中划线。不能以数字、中划线开头。长度在 1-64 之间
    type: string

