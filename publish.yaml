Type: Plugin
Name: cdn-fc-plugin
Provider:
  - 阿里云
Version: dev
Description: 利用阿里云cdn为阿里云fc提供域名加速服务
HomePage: https://github.com/devsapp/website-fc
Tags: #标签详情
  - Serverless Devs
  - CDN
Category: 基础云服务
Properties:
  required:
    - serviceName
    - functionName
    - region
  serviceName:
    title: 阿里云fc服务名
    description: 服务名称，只能包含字母、数字、下划线和中划线。不能以数字、中划线开头。长度在 1-128 之间
    type: string
  functionName:
    title: 阿里云fc函数名
    description: 函数名称，只能包含字母、数字、下划线和中划线。不能以数字、中划线开头。长度在 1-64 之间
    type: string
  region:
    title: 地域
    type: string
    description: 创建应用所在的地区
    enum:
      - cn-beijing
      - cn-hangzhou
      - cn-shanghai
      - cn-qingdao
      - cn-zhangjiakou
      - cn-huhehaote
      - cn-shenzhen
      - cn-chengdu
      - cn-hongkong
      - ap-southeast-1
      - ap-southeast-2
      - ap-southeast-3
      - ap-southeast-5
      - ap-northeast-1
      - eu-central-1
      - eu-west-1
      - us-west-1
      - us-east-1
      - ap-south-1


